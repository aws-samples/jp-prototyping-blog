<header>
  <h1><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h1>

  <div class="meta">
    {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
    <time class="time" datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date: date_format }}</time>

    {% if include.showshares %}
    {% include share.html %}
    {% endif %}
  </meta>
</header>
